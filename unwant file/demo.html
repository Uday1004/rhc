<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Toggle Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle (Bootstrap + Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <section class="py-5 bg-light" id="scroll-target">
    <div class="container px-5 my-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6">
                <img class="img-fluid rounded mb-5 mb-lg-0" src="img/carousel-1.jpg" alt="..." />
            </div>
            <div class="col-lg-6">
                <h2 class="fw-bolder">Our founding</h2>
                <p class="lead fw-normal text-muted mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto est, ut esse a labore aliquam beatae expedita. Blanditiis impedit numquam libero molestiae et fugit cupiditate, quibusdam expedita, maiores eaque quisquam.</p>
                <!-- Toggle Button -->
                <button class="btn btn-primary mt-3" id="toggleContentButton">Toggle Content</button>
            </div>
        </div>
    </div>
    <!-- Additional Content -->
    <div class="container px-5 my-5" id="additionalContent" style="display: none;">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-12">
                <h3 class="fw-bolder">Additional Content</h3>
                <a href="https://google.com" class="lead fw-normal text-muted mb-0">Additional content goes here...</a>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var toggleContentButton = document.getElementById('toggleContentButton');
        var additionalContent = document.getElementById('additionalContent');

        // Add event listener to the toggle button
        toggleContentButton.addEventListener('click', function() {
            // Toggle the visibility of additional content
            if (additionalContent.style.display === 'none') {
                additionalContent.style.display = 'block';
            } else {
                additionalContent.style.display = 'none';
            }
        });
    });
</script>



</body>
</html>
